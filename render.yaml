services:
  # Web Service
  - type: web
    name: taskware
    runtime: docker
    plan: free
    region: singapore
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: APP_NAME
        value: Taskware
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      # APP_URL must be set to HTTPS in Render dashboard
      # Set it to: https://taskware.onrender.com
      # This ensures Laravel generates HTTPS URLs for assets
      - key: APP_URL
        sync: false
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: info
      - key: LOG_STDERR_FORMATTER
        value: Monolog\Formatter\JsonFormatter
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: taskware-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: taskware-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: taskware-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: taskware-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: taskware-db
          property: password
      - key: CACHE_STORE
        value: file
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_LIFETIME
        value: 120
      - key: QUEUE_CONNECTION
        value: database
      - key: FILESYSTEM_DISK
        value: local
      - key: BROADCAST_CONNECTION
        value: log
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        value: mohamadjohariofficial@gmail.com
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        value: mohamadjohariofficial@gmail.com
      - key: MAIL_FROM_NAME
        value: Taskware
    healthCheckPath: /
    autoDeploy: true

  # PostgreSQL Database
databases:
  - name: taskware-db
    databaseName: taskware
    plan: free
    region: singapore